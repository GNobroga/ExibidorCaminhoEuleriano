<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/template.css" type="text/css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
</head>
<body>

  <div class="container-fluid d-flex flex-column flex-grow-1 p-0 gap-2">
    <nav class="navbar navbar-expand-lg" style="background-color: #3498db;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Ciclo Euleriano</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex gap-2 justify-content-center align-items-center" enctype="multipart/form-data">
            <div>
              <input class="form-control form-control-sm" type="file" id="formFile" name="grafo">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="grafo" class="flex-grow-1"></div>
  </div>

  <button type="button" class="btn text-white fs-4"  style="background-color: #3498db;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Visualizar resultado
  </button>


  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="min-width: 80vw !important;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Resultado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table display-5 fs-2 text-center table-striped">
            <thead class="table-dark">
              <tr>
                <th>Origem</th>
                <th>Destino</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./js/events.js" type="module"></script>
</body> 
</html>
